<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MuonRevo</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="dist/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="dist/stylesheets/leaflet.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/stylesheets/AdminLTE.min.css">
    <link rel="stylesheet" href="dist/stylesheets/skin-blue.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .leaflet-control-attribution {
            display:none;
        }

        .circle {
            width: 40px;
            text-align: center;
            height: 40px;
            border-radius: 50%;
            background: #367fa9;
            display: block;
            float: left;
            padding-top: 7px;
            margin-right: 8px;
            margin-top: -6px;
        }

        .circle > i {
            color:white;
        }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini fixed" id="body">
    <div class="wrapper">

        <header class="main-header">

            <a href="#" class="logo">
                <span class="logo-mini">MuonRevo</span>
                <span class="logo-lg">MuonRevo</span>
            </a>

            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
                -->
                <!-- Navbar Right Menu -->
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">

                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="{{user.picture}}" class="user-image" alt="User Image">
                                <span class="hidden-xs">{{user.displayName}}</span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header">

                                    <img src="{{user.picture}}" class="img-circle" alt="User Image">
                                    <p>
                                        {{user.displayName}}
                                        <small>{{user.email}}</small>
                                    </p>
                                </li>
                               
                                
                                <li class="user-footer">
                                    <div class="pull-left" style="margin-top:8px">

                                    </div>
                                    <div class="pull-right">
                                        <a href="/logout" class="btn btn-default btn-flat">Sign out</a>
                                    </div>
                                </li>
                               
                            </ul>
                        </li>

                    </ul>
                </div>

            </nav>
        </header>

        
        
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel
                <div class="user-panel">
                  <div class="pull-left image">
                    <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                  </div>
                  <div class="pull-left info">
                    <p>Alexander Pierce</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                  </div>
                </div>-->
                <!-- search form
                <form action="#" method="get" class="sidebar-form">
                  <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                          <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                          </button>
                        </span>
                  </div>
                </form>-->
                <!-- /.search form -->
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <div id="menu">
                    <ul class="sidebar-menu">
                        <li class="header">LOADING...</li>
                    </ul>
                </div>
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" id="content">

            <section class="content" style="height:100vh">
                <span style="padding-top: 25px;"><span><i class="fa fa-spinner fa-pulse fa-fw"></i><!-- react-text: 6 --> Loading...<!-- /react-text --></span></span>
            </section>

        </div>
    
        <!-- /.content-wrapper -->

        <footer class="main-footer">
            <div class="pull-right hidden-xs">
                <b>Version</b> 0.0.1
            </div>
            <strong>&copy; 2017 MuonRevo.</strong>
        </footer>


        <!-- Add the sidebar's background. This div must be placed
             immediately after the control sidebar -->
        <div class="control-sidebar-bg"></div>

    </div>


    <!-- ./wrapper -->
    <script src="dist/js/jquery-2.2.3.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/app.min.js"></script>
    <script src="dist/js/jquery.slimscroll.min.js"></script>
    <script src="dist/muonrevo.js"></script>
